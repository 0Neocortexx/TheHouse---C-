<section class="section1">
        <div class="login">
            <div class="logincontent">
                <h1>Realize seu cadastro</h1>
                
                <div class="inputlabel">
                    <label for="username">Username</label>
                    <input 
                        [(ngModel)]="formNome"
                        class="inputtext" 
                        type="text" 
                        name="username" 
                        id="username" 
                    />
                </div>

                <div class="inputlabel">
                    <label for="email">Email</label>
                    <input 
                        [(ngModel)]="formEmail"
                        class="inputtext" 
                        type="email" 
                        name="email" 
                        id="email" 
                    />
                </div>
                
                <div class="inputlabel">
                    <label for="senha">Password</label>
                    <input 
                        [(ngModel)]="formSenha"
                        class="inputtext" 
                        type="password" 
                        name="senha" 
                        id="senha" 
                        ng-model="senha"
                    />
                </div>

                <input (click)="clicked()" class="submit" type="submit" value="Cadastrar">
                <a href="login.html">JÃ¡ possui cadastro?</a>
            </div>
        </div>
</section>
